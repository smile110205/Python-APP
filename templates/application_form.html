
<h4>Application Form</h4>
<form action="/job/{{'id'}}/apply" method="POST">
    <div class="mb-2">
    <label>Full Name</label><br>
    <input type="text" required name="full_name" placeholder="Full Name">
</div>
<div class="mb-2">
    <label>Email Address</label><br>
    <input type="email" required name="email" placeholder="Your Email">
</div>
<div class="mb-2">
    <label>Linkedin URL</label><br>
    <input type="url" name="linkedin_url" placeholder="linkedin_url">
</div>
<div class="mb-2">
    <label>Education</label><br>
    <textarea name="education"></textarea>
</div>
<div class="mb-2">
    <label>Word Experience</label><br>
    <textarea name="work_experience"></textarea>
</div>

<div class="mb-2">
    <label>Resume URL</label><br>
    <input type="url" name="resume_url"><br>

<input type="submit">
</form>
